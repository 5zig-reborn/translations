teamspeak.auth.steps.mac = "TeamSpeak 3" -> "Ayarlar" altında TeamSpeak istemcinizin ayarlar menüsünü açın. Sonra, sol tarafta "Eklentiler" i seçin ve "Eklentilerim" sekmesini tıklayın. "ClientQuery" eklentisini arayın ve "Ayarlar" ı tıklayın. Son olarak, API anahtarı kopyalayın, onu Minecraft pencerenizin alttaki metin alanına yapıştırın ve bitti'yi tıklayın.
